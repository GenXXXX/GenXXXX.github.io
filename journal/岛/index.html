        <div class="section" id="title">岛</div>

        <div class="section" id="content"><p><blockquote><sup>16</sup>&frasl;<sub>50</sub></blockquote>
他们把手 伸进喉咙</p>

<p>扯出话语 夹进书页</p>

<p>为了交流 你端起捆绑的竹片</p>

<p>或是被卷入白纸黑字的棋局</p>

<p>&nbsp;</p>

<p>是谁这么说过：</p>

<p>“若合一契”</p>

<p>猜想千年前的你</p>

<p>更符合我心意</p>

<p>&nbsp;</p>

<p>堂恩在自己的岛上一言不发</p>

<p>可我却听见钟声响起</p>

<p>&nbsp;</p>

<blockquote>
<p>书籍：《岛上书店》</p>

<p>阅读时间：4～5小时</p>

<p>推荐度：3/5，不怎么读书的人或许会喜欢哦</p>
</blockquote></div>
